<!doctype html>
{% load static %}
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/Index.css' %}" >

    <title>Hello, world in title!</title>
</head>

<body class="home">
    <div class="container">
        <div class="main">
            <div class="main-header">
                <img src="{% static 'img/logo-twitterblue.svg' %}" alt="My image" class="header-img">
                
                <h1>Home</h1>
            </div>

            <div class="tweet-post">
                <div class="my-icon">
                    <img src="{% static 'img/sample-icon.jpg' %}" class="">
                </div>
                <div class="input-area">
                    <form  method="POST" >
                        {% csrf_token %}
                        <input type="text" name="name" placeholder="Your name" maxlength="14" required>
                        <textarea name="body" placeholder="What's happening?" maxlength="140" required></textarea>
                        <div class="bottom-area">
                            <div class="mb-0">
                                <input class="form-control form-control-sm" name="image" type="file">
                            </div>
                            <button class="btn" type="submit">Tweet</button>
                        </div>
                    </form>
                </div>
            </div>
            {% for tweet in tweets %}
            <div style="display: flex;background: lightgray;margin: 5px; pa
            5px;justify-content: space-between;">
                <span>{{tweet.name}}</span>
                <span>{{tweet.body}}</span>
                <form action='delete' method="POST">{% csrf_token %}
                    <input type="hidden" name='id' value='{{tweet.id}}' />
                    <input type='submit' class="btn" value='Delete'/>
                </form>
            </div>  
            {% endfor %}

        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    -->
</body>
</html>
